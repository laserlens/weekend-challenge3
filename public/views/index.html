<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css" media="screen"/>
    <script src="assets/vendor/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Weekend Challenge #3</title>
  </head>
  <body>
    <h1 class="text-center"><u>Calculator</u></h1>
    <div class="container">
      <form class="text-center">
        <input type="reset" value="clear" class="btn-default btn-primary" id="clearButton"/>
        <input type="text" class="text-right" name="title" id="theMath"/>
        <input type="submit" value="equals" class="btn-default btn-primary" id="equalsButton"/>
      </form>
      <div class="theButtons">
        <p class="text-center">
          <button type="button" class="btn-default btn-lg" id="7">7</button>
          <button type="button" class="btn-default btn-lg"id="8">8</button>
          <button type="button" class="btn-default btn-lg" id="9">9</button>
          <button type="button" class="btn-default btn-warning btn-lg" id=" / ">/</button>
        </p>
        <p class="text-center">
          <button type="button" class="btn-default btn-lg" id="4">4</button>
          <button type="button" class="btn-default btn-lg" id="5">5</button>
          <button type="button" class="btn-default btn-lg" id="6">6</button>
          <button type="button" class="btn-default btn-warning btn-lg" id=" * ">*</button>
        </p>
        <p class="text-center">
          <button type="button" class="btn-default btn-lg" id="1">1</button>
          <button type="button" class="btn-default btn-lg" id="2">2</button>
          <button type="button" class="btn-default btn-lg" id="3">3</button>
          <button type="button" class="btn-default btn-warning btn-lg" id=" - ">-</button>
        </p>
        <p class="text-center">
          <button type="button" class="btn-default btn-lg" id="0">0</button>
          <button type="button" class="btn-default btn-lg" id=".">.</button>
        <!--<button type="button" class="btn-default btn-lg" id="+\-">+\-</button>-->
          <button type="button" class="btn-default btn-warning btn-lg" id=" + ">+</button>
        </p>
      </div>
    </div>
  </body>
</html>
